language: php
php:
  - 5.6
  - 7.0
  - 7.1

env:
  global:
    - CORE_BRANCH=stable10
  matrix:
  - DB=sqlite

branches:
  only:
    - master

install:
  - wget https://raw.githubusercontent.com/owncloud/administration/master/travis-ci/before_install.sh
  - bash ./before_install.sh filesystem_quota $CORE_BRANCH $DB
  - cd ../core
  - php occ app:enable filesystem_quota
  - cd apps/filesystem_quota/lib
  - gcc -o chown chown.c -DTEST
  - sudo chown root:travis chown
  - sudo chmod 4777 chown

script:
  # execute unit tests
  - cd ../tests
  - phpunit --configuration phpunit.xml

matrix:
  include:
    - php: 5.6
      env: DB=mysql
    - php: 7.0
      env: DB=mysql
    - php: 7.1
      env: DB=mysql
    - php: 5.6
      env: DB=pgsql
    - php: 7.0
      env: DB=pgsql
    - php: 7.1
      env: DB=pgsql
  fast_finish: true